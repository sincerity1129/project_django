name: Django CD
on:
  workflow_run:
    workflows: [ "Django CI" ]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: connect ec2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd /home/ubuntu/project_django
            git pull
            sudo docker-compose up -d
            sh stop.sh
            sh start.sh
